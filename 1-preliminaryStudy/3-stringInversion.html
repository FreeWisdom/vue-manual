<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string inversion</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    content: "hello word!"
                }
            },
            methods: {
                handleBtnClick() {
                    this.content = this.content.split("").reverse().join("");
                }
            },
            template: `
                <div>
                    {{content}}
                    <button v-on:click="handleBtnClick">反转</button>    
                </div>
            `
        }).mount("#root")
    </script>
</body>
</html>
